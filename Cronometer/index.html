<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometer</title>

</head>

<body>

    <section>
        <h1>Cronometer</h1>

        <div class="cronometer-container">
            <div class="cronometer-el hours">
                <p class="big-text" id="hours">00</p>
                <span>hours</span>
            </div>
            <div class="cronometer-el minutes">
                <p class="big-text" id="minutes">00</p>
                <span>minutes</span>
            </div>
            <div class="cronometer-el seconds">
                <p class="big-text" id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>

        <div class="buttons-container">
            <button id="startBtn" class="button">Start</button>
            <button id="pauseBtn" class="button">Pause</button>
            <button id="resetBtn" class="button">Reset</button>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
